version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: railnet_postgres
    environment:
      POSTGRES_DB: railnet_db
      POSTGRES_USER: railnet_user
      POSTGRES_PASSWORD: railnet_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - railnet_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U railnet_user -d railnet_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: railnet_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - railnet_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: railnet_app
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://railnet_user:railnet_password@postgres:5432/railnet_db?schema=public
      REDIS_URL: redis://redis:6379
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - railnet_network
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  railnet_network:
    driver: bridge